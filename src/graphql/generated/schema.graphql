scalar Date

type Exercise {
  articleUrl: [String!]
  id: ID!
  maxTotalLoad: Float
  maxWeight: Float
  maxWeightUnit: Unit
  memos: [Memo]
  movieUrl: [String!]
  name: String!
  parts: [Part!]
  trainings: [Training!]
  updatedAt: Date!
  user: User!
}

enum Gender {
  FEMALE
  MALE
  OTHER
}

type Memo {
  content: String!
  exercise: Exercise!
  id: ID!
  pin: Boolean
  round: Round!
}

type Mutation {
  addRound(input: RoundInput): Round
  createExerciseAtNote(name: String!, parts: [String!]): Exercise
}

type Note {
  createdAt: Date!
  id: ID!
  parts: [Part!]
  place: Place!
  trainings: [Training!]!
  user: User!
}

enum OrderBy {
  ASC
  DESC
}

type Part {
  exercises: [Exercise!]
  id: ID!
  name: String!
}

type Place {
  id: ID!
  name: String!
  notes: [Note!]
  user: User!
}

type Query {
  exercise(id: ID!): Exercise!
  exercises(limit: Int, offset: Int): [Exercise!]
  note(date: Date!): Note
  notes(limit: Int, offset: Int, orderBy: OrderBy!): [Note!]
  part(id: ID!): Part
  parts(limit: Int, offset: Int): [Part!]
  place(id: ID!): Place
  places(limit: Int, offset: Int): [Place!]
  round(id: ID!): Round
  rounds(limit: Int, offset: Int): [Round]
  training(id: ID!): Training!
  trainings(limit: Int, offset: Int): [Training!]
  user: User
}

type Round {
  createdAt: Date!
  id: ID!
  interval: Int
  memo: Memo
  repetition: Int!
  setCount: Int!
  training: Training!
  unit: Unit!
  weight: Float!
}

input RoundInput {
  interval: Int
  isPinned: Boolean
  memo: String
  repetition: Int!
  setCount: Int!
  weight: Int!
}

type Training {
  createdAt: Date!
  exercise: Exercise!
  id: ID!
  memo: String
  note: Note!
  rounds: [Round!]!
}

enum Unit {
  KG
  LB
}

type User {
  createdAt: Date!
  exercises: [Exercise!]
  gender: Gender
  height: Float
  id: ID!
  name: String!
  notes: [Note!]
  password: String!
  places: [Place!]
  updatedAt: Date!
  weight: Float
}
