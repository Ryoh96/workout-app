input AddRoundInput {
  exerciseId: ID!
  roundInput: RoundInput!
  trainingId: ID!
}

scalar DateTime

input EditRoundInput {
  id: ID!
  roundInput: RoundInput!
}

type Exercise {
  articleUrl: [String!]
  createdAt: DateTime
  id: ID!
  maxTotalLoad: Float
  maxWeight: Float
  maxWeightUnit: Unit
  memos: [Memo]
  menus: [Menu!]
  movieUrl: [String!]
  name: String!
  parts: [Part!]
  trainings: [Training!]
  updatedAt: DateTime!
  user: User!
}

enum Gender {
  FEMALE
  MALE
  OTHER
}

type Memo {
  content: String!
  exercise: Exercise!
  id: ID!
  pin: Boolean
  round: Round!
}

type Menu {
  exercises: [Exercise!]!
  id: ID!
  user: User!
}

type Mutation {
  addExerciseByPart(name: String!, partId: ID!): Exercise
  addRound(input: AddRoundInput!): Round
  createExerciseAtNote(name: String!, parts: [String!]): Exercise
  createOrGetNoteId: Note!
  createOrUpdateTodayNote: Note!
  createTraining(exerciseId: ID!, id: ID!, noteId: ID!): Training
  editRound(input: EditRoundInput!): Round
  removeRound(id: ID!): Round
  removeTraining(id: ID!): Training
}

type Note {
  createdAt: DateTime!
  id: ID!
  parts: [Part!]
  place: Place
  trainings: [Training!]
  user: User!
}

enum OrderBy {
  ASC
  DESC
}

type Part {
  exercises: [Exercise!]
  id: ID!
  name: String!
}

type Place {
  id: ID!
  name: String!
  notes: [Note!]
  user: User!
}

type Query {
  exercise(id: ID!): Exercise!
  exerciseByDate(date: DateTime!): [Exercise]
  exercises(limit: Int, offset: Int): [Exercise!]
  note(date: DateTime!): Note
  noteById(id: ID!): Note!
  notes(limit: Int, offset: Int, orderBy: OrderBy!): [Note!]
  part(id: ID!): Part
  parts(limit: Int, offset: Int): [Part!]
  place(id: ID!): Place
  places(limit: Int, offset: Int): [Place!]
  round(id: ID!): Round
  rounds(trainingId: ID!): [Round]
  training(id: ID!): Training!
  trainings(limit: Int, offset: Int): [Training!]
  user: User
}

type Round {
  createdAt: DateTime!
  id: ID!
  interval: Int
  memo: Memo
  repetition: Int!
  training: Training!
  unit: Unit!
  weight: Float!
}

input RoundInput {
  interval: Int
  isPinned: Boolean
  memo: String
  repetition: Int!
  unit: Unit!
  weight: Float!
}

type Training {
  createdAt: DateTime!
  exercise: Exercise
  id: ID!
  memo: String
  note: Note!
  rounds: [Round!]
  updatedAt: DateTime
}

enum Unit {
  KG
  LB
}

type User {
  createdAt: DateTime!
  email: String
  exercises: [Exercise!]
  gender: Gender
  height: Float
  id: ID!
  image: String
  menus: [Menu!]
  name: String!
  notes: [Note!]
  password: String!
  places: [Place!]
  updatedAt: DateTime!
  weight: Float
}
