type Query {
  user: User
  
  note(date: Date): Note
  notes(offset: Int, limit: Int, orderBy: OrderBy!): [Note!]

  training(trainingId: ID!): Training!
  trainings(offset: Int, limit: Int): [Training!]

  exercise(partId: ID): Exercise!
  exercises(offset: Int, limit: Int): [Exercise!]

  place(noteId: ID!): Place
  places(offset: Int, limit: Int): [Place!]

  part(partId: ID!): Part
  parts(offset: Int, limit: Int): [Part!]

  round(trainingId: ID!): Round
  rounds(offset: Int, limit: Int): [Round]
}