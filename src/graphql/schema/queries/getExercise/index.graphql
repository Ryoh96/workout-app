query getExercise($exerciseId: ID!) {
  exercise(id: $exerciseId) {
    name
    parts {
      name
    }
    trainings {
      rounds {
        ...roundSets
      }
      createdAt
    }
    movieUrl
    articleUrl
    memos {
      content
      round {
        createdAt
      }
    }
    maxWeight
    maxTotalLoad
    maxWeightUnit
  }
}
