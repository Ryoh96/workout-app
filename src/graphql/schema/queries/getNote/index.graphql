query getNote($date: DateTime!) {
  note(date: $date) {
    id
    trainings {
      createdAt
      id
      exercise {
        id
        name
        parts {
          name
        }
      }
      rounds {
        ...roundSets
        memo {
          content
          pin
        }
      }
      totalLoad
    }
    place {
      name
    }
    createdAt
  }
}
